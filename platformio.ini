; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
;platform = espressif32@3.5.0
framework = arduino
monitor_speed = 115200
;board_upload.flash_size = 16MB
board_build.f_flash = 80000000L
upload_speed = 921600
lib_ldf_mode = deep
lib_deps = 
	Map
	Wire
	SPI
	fastled/FastLED@^3.6.0
	; TODO: fork and fix instead of editing locally
    https://github.com/blakeb130/RadioHead.git
	adafruit/Adafruit SSD1306@^2.5.7
	mikalhart/TinyGPSPlus@^1.0.3
	adafruit/Adafruit HMC5883 Unified@^1.2.1
	adafruit/Adafruit GFX Library@^1.11.5
	adafruit/Adafruit Unified Sensor@^1.1.9
	adafruit/Adafruit BusIO@^1.14.1
	bblanchon/ArduinoJson@^6.21.2
	madhephaestus/ESP32Encoder@^0.9.1
	bblanchon/StreamUtils@^1.7.3
	mprograms/QMC5883LCompass@^1.1.1
	;CompassUtils@1.0.0 
	;https://github.com/blakeb130/esp32-utilities.git@^1.0.0
	;https://github.com/LoRaMesher/LoRaMesher.git

[env:esp32dev]
board = esp32dev
build_flags = 
	-DUSE_FAKE_GPS_COORDS=1

[env:esp32devgps2]
board = esp32dev
build_flags = 
	-DUSE_FAKE_GPS_COORDS=2

[env:esp32devgps3]
board = esp32dev
build_flags = 
	-DUSE_FAKE_GPS_COORDS=3

[env:esp32devrealgps]
board = esp32dev
build_flags = 
	-DUSE_FAKE_GPS_COORDS=0

[env:upload_settings]
board = esp32doit-devkit-v1
build_flags = -D UPLOAD_SETTINGS=1

[env:local_library]
board = esp32dev
build_flags = 
	-D DUSE_FAKE_GPS_COORDS=0
	"-IC:/Users/Blake/Visual_Studio_Code/esp32-utilities/*"
lib_deps =
	${env.lib_deps}
	symlink://C:/Users/Blake/Visual_Studio_Code/esp32-utilities

[env:utils_library_github]
board = esp32dev
build_flags = -D DUSE_FAKE_GPS_COORDS=0
lib_deps =
	${env.lib_deps}
	https://github.com/blakeb130/esp32-utilities.git@^1.0.0
